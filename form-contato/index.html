<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form-page</title>
</head>

<body>
    <main>
        <h1>Entre em contato</h1>
        <form class="form-user" action="">
            <div class="name-email">
                <label for="nome"><img src="./assets/icons/icon-user.png" alt=""></label>
                <input type="text" id="nome" placeholder="Digite seu nome..." autofocus required><br>
            </div>
            <div class="name-email">
                <label for="email"><img src="./assets/icons/icon-email.png" alt="" width="32px"></label>
                <input type="email" name="email" id="email" placeholder="Seu-email@email.com" required><br>
            </div>
            <label for="comentarios">Deixe seu coment√°rio:</label>
            <textarea name="comentarios" id="comentarios" cols="19" rows="3"></textarea><br><br>
            <button>Enviar</button>
        </form>
    </main>
</body>

</html>
