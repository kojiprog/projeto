<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon-32x32.png">
    <title>My Teacher</title>
</head>

<body>
    <header>
        <img src="./assets/img/logo-projeto.png" alt="imagem do logo My Teacher">
        <p>Encontre o professor perfeito!</p>
    </header>
    <main>
        <section class="container">
            <div class="teacher-img">
                <img src="./assets/img/prof-1.png" alt="imagem professor João Silva">
            </div>
            <div class="name-teacher">
                <h3>João Silva</h3>
                <p>R$ 100,00 por hora</p>
            </div>
            <div class="comentario-teacher">
                <p>Professor de inglês, já morou nos Estados Unidos e Inglaterra.</p>

            </div>
            <div class="box-btn">
                <input type="number" placeholder="Quantidade de horas">
                <button>Calcular valor total</button>
            </div>
            <div class="teacher-img">
                <img src="./assets/img/prof-2.png" alt="Imagem professora Maria da Silva">
            </div>
            <div class="name-teacher">
                <h3>Maria da Silva</h3>
                <p>R$ 90,00 por hora</p>
            </div>
            <div class="comentario-teacher">
                <p>Professora de inglês, já morou nos Estados Unidos e Inglaterra.</p>
            
            </div>
            <div class="box-btn">
                <input type="number" placeholder="Quantidade de horas">
                <button>Calcular valor total</button>
            </div>
        </section>
    </main>
</body>

</html>
